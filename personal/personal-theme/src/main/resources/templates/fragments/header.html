<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="header" class="content">
    <div class="container">
        <nav class="navbar">
            <a href="/">
                <img th:src="${siteLogoUrl != null ? siteLogoUrl : '/images/logo-light.svg'}"
                     alt="Log" width="150" class="logo-light">
                <img th:src="${siteLogoWithoutTextUrl != null ? siteLogoWithoutTextUrl : '/images/logo-dark.svg'}"
                     alt="Logo" width="150" class="logo-dark">
            </a>
            <div class="btn-group">
                <button class="theme-btn theme-btn-mobile light">
                    <ion-icon name="moon" class="moon"></ion-icon>
                    <ion-icon name="sunny" class="sun"></ion-icon>
                </button>
                <button class="nav-menu-btn">
                    <ion-icon name="menu-outline"></ion-icon>
                </button>
            </div>
            <div class="flex-wrapper">
                <ul class="desktop-nav">
                    <li>
                        <a href="/" class="nav-link"
                           th:classappend="${requestURI.length <= 1 ? 'active' : ''}">
                            [[#{home}]]
                        </a>
                    </li>
                    <li>
                        <a href="/about-us" class="nav-link"
                           th:classappend="${requestURI.startsWith('/about-us') ? 'active' : ''}">
                            [[#{about_me}]]
                        </a>
                    </li>
                    <li>
                        <a href="/contact-us" class="nav-link"
                           th:classappend="${requestURI.startsWith('/contact-us') ? 'active' : ''}">
                            [[#{contact}]]
                        </a>
                    </li>
                </ul>
                <button class="theme-btn theme-btn-desktop light">
                    <ion-icon name="moon" class="moon"></ion-icon>
                    <ion-icon name="sunny" class="sun"></ion-icon>
                </button>
            </div>

            <div class="mobile-nav">

                <button class="nav-close-btn">
                    <ion-icon name="close-outline"></ion-icon>
                </button>

                <div class="wrapper">

                    <p class="h3 nav-title">Main Menu</p>

                    <ul>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Home</a>
                        </li>

                        <li class="nav-item">
                            <a href="#" class="nav-link">About Me</a>
                        </li>

                        <li class="nav-item">
                            <a href="#" class="nav-link">Contact</a>
                        </li>
                    </ul>

                </div>

                <div>

                    <p class="h3 nav-title">[[#{topics}]]</p>

                    <ul>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Database</a>
                        </li>

                        <li class="nav-item">
                            <a href="#" class="nav-link">Accessibility</a>
                        </li>

                        <li class="nav-item">
                            <a href="#" class="nav-link">Web Performance</a>
                        </li>
                    </ul>

                </div>

            </div>

        </nav>

    </div>
</div>
<script th:fragment="scripts" type="text/javascript">
</script>
</body>
</html>
