<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{ezytheme}">
<body>
<div layout:fragment="content">
    <div th:replace="~{fragments/breadcrumb :: content(title=${news.title}, backText=#{back_to_news}, postedDate=${news.publishedAt}, backUrl='/news')}"></div>
    <div class="container mb-3">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <div class="row">
                    <div class="col-md-12 post-content" th:utext="${news.content}"></div>
                </div>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>
</div>
</body>
</html>
