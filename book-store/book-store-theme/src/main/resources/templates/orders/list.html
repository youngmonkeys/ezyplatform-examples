<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{ezytheme}">
<body>
<div layout:fragment="content" class="row mt-3 ms-md-5 me-md-5">
    <div class="col-lg-2 col-md-0">
        <aside th:replace="~{account/sidebar :: account-sidebar}"></aside>
    </div>
    <div class="col-lg-10 col-md-12">
        <div class="row">
            <div class="col-lg-8 col-md-12 d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <h3 class="mb-0">[[#{orders}]]</h3>
                </div>
                <div th:replace="~{account/menu-button :: account-menu-button}"></div>
            </div>
            <div class="col-md-4 col-sm-0">
            </div>
            <div class="col-md-12">
                <hr class="mb-4"/>
            </div>
            <th:block th:replace="~{ecommerce/orders/list :: content}"></th:block>
        </div>
    </div>
</div>
<th:block layout:fragment="post-scripts">
    <script th:replace="~{ecommerce/orders/list :: scripts}"></script>
</th:block>
</body>
</html>
