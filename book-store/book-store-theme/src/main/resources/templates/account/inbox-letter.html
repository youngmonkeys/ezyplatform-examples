<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:ezy="http://www.ezyplatform.com/thymeleaf/layout"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{ezytheme}">
<head>
    <link rel="stylesheet" type="text/css" ezy:vhref="/ezyaccount/css/style.css" />
</head>
<body>
<div layout:fragment="content" class="row mt-3">
    <div class="col-md-2 col-0">
        <aside th:replace="~{account/sidebar :: account-sidebar}"></aside>
    </div>
    <div class="col-md-8 col-12">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-between align-items-center">
                <a class="d-flex align-items-center text-secondary text-decoration-none" href="/account/inbox">
                    <h3>[[#{inbox}]]</h3>
                    <h5 class="ps-1"><i class="fas fa-external-link-alt"></i></h5>
                </a>
                <div th:replace="~{account/menu-button :: account-menu-button}"></div>
            </div>
            <th:block th:replace="~{ezyaccount/inbox-letter :: content}"></th:block>
        </div>
    </div>
    <div class="col-md-2 col-sm-0"></div>
</div>
</body>
</html>
