<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:ezy="http://www.ezyplatform.com/thymeleaf/layout"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{ezytheme}">
<head>
    <link rel="stylesheet" type="text/css" ezy:vhref="/ezyaccount/css/style.css" />
</head>
<body>
<div layout:fragment="content" class="row mt-3 ms-md-5 me-md-5">
    <div class="col-lg-2 col-md-0">
        <aside th:replace="~{account/sidebar :: account-sidebar}"></aside>
    </div>
    <div class="col-lg-10 col-md-12">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-between align-items-center">
                <h3>[[#{edit_profile}]]</h3>
                <div th:replace="~{account/menu-button :: account-menu-button}"></div>
            </div>
            <div class="col-md-12">
                <hr class="mb-4"/>
            </div>
            <div class="col-md-8">
                <th:block th:replace="~{ezyaccount/profile-edit :: content}"></th:block>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</div>
<th:block layout:fragment="modals">
    <th:block th:replace="~{ezyaccount/media-modal :: content}" />
    <div th:replace="~{ezyaccount/edit-password-modal :: content}"></div>
</th:block>
<th:block layout:fragment="post-scripts">
    <script th:replace="~{ezycommon/date-range-picker :: scripts}" />
    <script th:replace="~{ezyaccount/media-modal :: scripts}"></script>
    <script th:replace="~{ezyaccount/scripts :: update-avatar}"></script>
    <script th:replace="~{ezyaccount/profile-edit :: scripts}"></script>
    <script th:replace="~{ezyaccount/edit-password-modal :: scripts}"></script>
</th:block>
</body>
</html>
