<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{ezytheme}">
<body>
<div layout:fragment="content" class="row mt-3 ms-md-5 me-md-5">
  <div class="col-lg-2">
    <aside th:replace="~{account/sidebar :: account-sidebar}"></aside>
  </div>
  <div class="col-lg-10">
    <div class="account-body">
      <div class="account-header">
        <h1 class="text-primary text-center account-title mt-3 mb-5">[[#{your_commission}]]</h1>
      </div>
      <th:block th:replace="~{ecommerce/commission/list :: content}"/>
    </div>
  </div>
</div>
<th:block layout:fragment="modals">
  <th:block th:replace="~{ecommerce/commission/details-modal :: content}"/>
</th:block>
<th:block layout:fragment="post-scripts">
  <script th:replace="~{ecommerce/commission/list :: scripts}"></script>
  <script th:replace="~{ecommerce/commission/details-modal :: scripts}"></script>
</th:block>
</body>
</html>
