<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container" th:fragment="content">
  <div class="d-flex flex-column align-items-center py-md-5 py-4">
    <h3 class="text-center text-uppercase text-primary" th:utext="${title}"></h3>
    <th:block th:if="${postedDate != null}">
        <h6 class="mt-3">[[#{posted_date_first_upper}]]: <span class="date-string">[[${postedDate}]]</span></h6>
    </th:block>
    <th:block th:if="${backUrl != null}">
      <a class="text-primary pt-3" th:href="${backUrl}">
        <h5>
          <i class="fa-solid fa-angles-left"></i>
          [[${backText}]]
        </h5>
      </a>
    </th:block>
  </div>
</div>
</body>
</html>
