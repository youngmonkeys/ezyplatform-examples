<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="content">
    <div class="book">
        <a class="book-image"
           th:href="${'/store/books/' + book.code}">
            <img th:if="${book.bannerImage != null}"
                 th:src="${book.bannerImage.getUrlOrNull()}"
                 alt="book image">
        </a>
        <div class="book-content">
            <div th:if="${book.discountPercent > 0}" class="book-tags">
                <span class="discount-percent"
                      th:text="${'- ' + book.discountPercent + ' %'}"></span>
            </div>
            <a th:href="${'/store/books/' + book.code}"
               class="book-title">
                [[${book.name}]]
            </a>
            <div class="book-author"
                 th:title="${#strings.listJoin(book.authors.{displayName}, ', ')}">

                <i class="far fa-user book-author-icon"></i>

                <div class="author-names">
                    <th:block th:if="${book.authors != null and !book.authors.isEmpty()}">
                        <th:block th:each="author, iter : ${book.authors}">
                            <a class="author-name"
                               th:href="${'/authors/' + author.uuid}">
                                [[${author.displayName}]][[${!iter.last ? ', ' : ''}]]
                            </a>
                        </th:block>
                    </th:block>
                </div>
            </div>

            <div class="prices">
                <span class="price">
                    [[${book.formattedPriceIncludeSymbol}]]
                </span>
                <span class="original-price">
                    [[${book.formattedOriginalPriceIncludeSymbol}]]
                </span>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
