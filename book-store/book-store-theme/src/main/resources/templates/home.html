<!doctype html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{ezytheme}">

<body>


<div layout:fragment="content">
    <div class="common-spacing-1"></div>

    <!-- HIGHLIGHT BOOKS SLIDER -->
    <div class="container">
        <div class="swiper highlight-swiper" th:if="${highlightBooks != null and !highlightBooks.isEmpty()}">
            <div class="swiper-wrapper">

                <div class="swiper-slide" th:each="book : ${highlightBooks}">
                    <div class="main-book">
                        <div class="description-item">
                            <!-- Title -->
                            <a th:href="${'/store/books/' + book.code}" class="book-title">
                                [[${book.name}]]
                            </a>

                            <!-- Description -->
                            <div class="lead" th:utext="${book.shortedDescription}"></div>

                            <!-- Author -->
                            <a class="author" th:href="${'/authors/' + book.authorUuid}">
                                [[#{author}]]: [[${book.authorName}]]
                            </a>

                            <!-- Price Box -->
                            <div class="price-box" th:if="${book.formattedPriceIncludeSymbol != null}">
                                <span class="current-price">
                                    [[${book.formattedPriceIncludeSymbol}]]
                                </span>

                                <span class="original-price"
                                      th:if="${book.discountPercent != null && book.discountPercent > 0}">
                                    [[${book.formattedOriginalPriceIncludeSymbol}]]
                                </span>

                                <span class="discount-badge"
                                      th:if="${book.discountPercent != null && book.discountPercent > 0}">
                                    -[[${book.discountPercent}]]%
                                </span>
                            </div>

                            <!-- Nút Xem Chi Tiết -->
                            <a th:href="${'/store/books/' + book.code}" class="btn-view-detail">
                                [[#{view_detail}]] <i class="fas fa-arrow-right icon-arrow"></i>
                            </a>
                        </div>

                        <div class="image-item">
                            <a th:href="${'/store/books/' + book.code}">
                                <img class="book-banner"
                                     th:if="${book.bannerImage != null}"
                                     th:src="${book.bannerImage.getUrlOrNull()}"
                                     alt="">
                            </a>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Controls -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <div class="common-spacing-2"></div>

    <!-- BESTSELLING -->
    <div class="container">
        <h1 class="mb-4">[[#{bestselling_books}]]</h1>
        <div class="books">
            <th:block th:each="book : ${bestsellingBooks}">
                <th:block th:replace="~{fragments/book-item :: content(book=${book})}"/>
            </th:block>
        </div>
    </div>

    <div class="common-spacing-3"></div>

    <!-- NEW BOOKS -->
    <div class="container">
        <h1 class="mb-4">[[#{new_book_s}]]</h1>
        <div class="books">
            <th:block th:each="book : ${newBooks}">
                <th:block th:replace="~{fragments/book-item :: content(book=${book})}"/>
            </th:block>
        </div>
    </div>
</div>

<!-- Init Swiper -->
<th:block layout:fragment="scripts">
    <script>
        $(function () {
            var $el = $('.highlight-swiper');
            if (!$el.length) return;

            new Swiper('.highlight-swiper', {
                loop: true,
                slidesPerView: 1,
                spaceBetween: 24,
                speed: 600,
                autoplay: {
                    delay: 4500,
                    disableOnInteraction: false
                },
                navigation: {
                    nextEl: '.highlight-swiper .swiper-button-next',
                    prevEl: '.highlight-swiper .swiper-button-prev'
                },
                pagination: {
                    el: '.highlight-swiper .swiper-pagination',
                    clickable: true
                }
            });
        });
    </script>
</th:block>

</body>
</html>
