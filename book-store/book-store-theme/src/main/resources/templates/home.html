<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{ezytheme}">
<body>
<div layout:fragment="content">
    <div class="common-spacing-1"></div>
    <div class="container">
        <div th:each="book : ${highlightBooks}" class="main-book">
            <div class="description-item">
                <h1 class="display-2 text-dark">
                    [[${book.name}]]
                </h1>
                <div class="lead" th:utext="${book.shortedDescription}"></div>
                <p class="author text-muted mb-0" th:text="${book.authorName}"></p>
            </div>
            <div class="image-item">
                <img th:if="${book.bannerImage != null}"
                     th:src="${book.bannerImage.getUrlOrNull()}">
            </div>
        </div>
    </div>
    <div class="common-spacing-2"></div>
    <div class="container">
        <h1 class="mb-4">[[#{bestselling_books}]]</h1>
        <div class="books">
            <th:block th:each="book : ${bestsellingBooks}">
                <th:block th:replace="~{fragments/book-item :: content(book=${book})}" />
            </th:block>
        </div>
    </div>
    <div class="common-spacing-2"></div>
    <div class="container">
        <h1 class="mb-4">[[#{new_book_s}]]</h1>
        <div class="books">
            <th:block th:each="book : ${newBooks}">
                <th:block th:replace="~{fragments/book-item :: content(book=${book})}" />
            </th:block>
        </div>
    </div>
</div>
</body>
</html>
