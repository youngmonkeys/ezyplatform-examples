<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{ezytheme}">

<body>
<div layout:fragment="content" class="row">
    <div class="col-lg-12">
        <div class="error-page">
            <h2 class="headline text-warning"> 400</h2>

            <div class="error-content">
                <h3><i class="fas fa-exclamation-triangle text-warning"></i> Oops! Bad request.</h3>
                <p>
                    Your request is incorrect, maybe wrong data type or missing required fields or contains unknown fields.
                    Meanwhile, you may <a href="/">return to dashboard</a> or check your request again.
                </p>
            </div>
            <!-- /.error-content -->
        </div>
        <!-- /.error-page -->
    </div>
</div>
</body>

</html>
